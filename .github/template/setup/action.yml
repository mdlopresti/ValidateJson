name: setup
description: all the setup steps needed for many jobs

inputs:
  shell:
    description: What shell to use
    default: powershell

runs:
  using: "composite"
  steps:
    - uses: Cyberboss/install-winget@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - shell: ${{ inputs.shell }}
      run: .\tools\dev-init.ps1
